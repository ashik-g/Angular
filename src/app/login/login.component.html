<div class="container">
    <div class="border">
        <h3>Login Here...</h3>
        <hr>
        <form [formGroup]="loginForm" (ngSubmit)="loginsCredentials()">
            <div>
                <p>
                    <input type="text" placeholder="Enter User Name" formControlName="fullname">
                </p>
            </div>
            <div>
                <div *ngIf="isSubmitted && formControls.fullname.errors">
                    <div *ngIf="formControls.fullname.errors.required" style="color: red; text-align: left;">
                        username is required
                    </div>
                </div>
            </div>


            <div>
                <p>
                    <input type="text" placeholder="Enter Password" formControlName="password">
                </p>
            </div>
            <div>
                <div *ngIf="isSubmitted && formControls.password.errors">
                    <div *ngIf="formControls.password.errors.required" style="color: red; text-align: left;">Password is
                        required
                    </div>
                </div>
            </div>

            <div>
                <button>Login</button>
            </div>
            <div *ngIf="error" style="color: red; text-align: left;">
                {{error}}
            </div>
        </form>
    </div>
</div>
